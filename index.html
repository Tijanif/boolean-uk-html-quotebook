<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quotebook</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header"><h1>Quotebook</h1></header>
      <main class="main-content">
        <section class="author-qoutes">
          <h2>Author Quotes</h2>
          <figure class="author-qoutes-figures">
            <blockquote
              cite="https://www.brainyquote.com/quotes/marcus_aurelius_132163"
            >
              <p>
                When you arise in the morning, think of what a precious
                privilege it is to be alive - to breathe, to think, to enjoy, to
                love.
              </p>
              <figcaption>
                — Marcus Aurelius, <cite>Meditations</cite>
              </figcaption>
            </blockquote>
          </figure>
          <figure class="author-qoutes-figures">
            <blockquote
              cite="https://www.brainyquote.com/quotes/marcus_aurelius_386395"
            >
              <p>
                Very little is needed to make a happy life; it is all within
                yourself, in your way of thinking.
              </p>
              <figcaption>
                — Marcus Aurelius, <cite>Meditations</cite>
              </figcaption>
            </blockquote>
          </figure>
          <figure class="author-qoutes-figures">
            <blockquote
              cite="https://www.brainyquote.com/quotes/marcus_aurelius_148732"
            >
              <p>
                It is not death that a man should fear, but he should fear never
                beginning to live.
              </p>
              <figcaption>
                — Marcus Aurelius, <cite>Meditations</cite>
              </figcaption>
            </blockquote>
          </figure>
        </section>
        <section class="musicians-qoutes">
          <h2>Musicians Quotes</h2>
          <figure class="musicians-qoutes-figures">
            <blockquote
              cite="https://www.musicnotes.com/now/news/25-quotes-from-musicians-for-musicians/"
            >
              <p>
                “Mournful and yet grand is the destiny of the artist.”
              </p>
              <figcaption>
                — Franz Liszt
              </figcaption>
            </blockquote>
          </figure>
          <figure class="musicians-qoutes-figures">
            <blockquote
              cite="https://www.musicnotes.com/now/news/25-quotes-from-musicians-for-musicians/"
            >
              <p>
                “There was no one near to confuse me, so I was forced to become
                original.”
              </p>
              <figcaption>
                - Franz Joseph Haydn
              </figcaption>
            </blockquote>
          </figure>
          <figure class="musicians-qoutes-figures">
            <blockquote
              cite="https://www.musicnotes.com/now/news/25-quotes-from-musicians-for-musicians/"
            >
              <p>
                “I would rather write 10,000 notes than a single letter of the
                alphabet.”
              </p>
              <figcaption>
                – Ludwig van Beethoven
              </figcaption>
            </blockquote>
          </figure>
          <figure class="musicians-qoutes-figures">
            <blockquote
              cite="https://www.musicnotes.com/now/news/25-quotes-from-musicians-for-musicians/"
            >
              <p>
                “I would rather write 10,000 notes than a single letter of the
                alphabet.”
              </p>
              <figcaption>
                – Ludwig van Beethoven
              </figcaption>
            </blockquote>
          </figure>
        </section>
      </main>
    </div>
  </body>
</html>
